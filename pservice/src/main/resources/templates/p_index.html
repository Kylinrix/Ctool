<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>看版主页</title>
</head>
<body>
<p>Hello, <span id="user"></span>!</p>
<!--保存user_id-->
<span th:style="'display:none'">${user.id}</span>
<div>
    <table>
        <tbody>
        <tr th:each="entry : ${blist}">
            <td th:text="${entry.getId()}" style="'display:none'"></td>
            <!--为每一个看板创建链接-->
            <td>看板名称:<a th:href="@{/board/{boardId}(boardId=${entry.getId()})}" th:text="${entry.getBoardName()}"></a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<script type="text/javascript" th:inline="javascript">
    function get_user_name(){
        return [[${user.name}]];
    }
    document.getElementById("user").innerText=get_user_name();

</script>
