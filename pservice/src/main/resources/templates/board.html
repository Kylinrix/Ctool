        parent.appendChild(card);
        parent.appendChild(document.createElement("br"));

    function initWebSocket() {
        // var boardName;
        // if (r_name != "") {
        //     boardName = r_name;
        // } else {
        //     boardName = "init";
        // }
        // if (boardName == null || boardName.length == 0) {
        //     alert("无效看板!");
        //     return;
        // }
        if ("WebSocket" in window) {
            if (webSocket == null) {
                var url = "ws://localhost:12345/wstest/";
                // 打开一个 web socket
                webSocket = new WebSocket(url);
            } else {
                alert("您已进入看板...");
            }

            webSocket.onopen = function () {
                alert("已进入看板...");
            };

            webSocket.onmessage = function (evt) {
                //var msg_board = document.getElementsByClassName("msg_board")[0];
                var received_msg = evt.data;
                var rec = eval("(" + received_msg + ")");
                if(is_init === false){
                    init_web(rec);
                }
                else{
                    //判断是什么具体操作
                    var action = rec.action;
                    switch(action){
                        //card "createdDate" "description" "id" "laneId" "panelName"
                        case "add_card":add_card();break;
                        case "update_card":update_card();break;
                        case "delete_card":delete_card();break;

                        //panel
                        // case "add_panel":add_panel();break;
                        // case "update_panel":update_panel();break;
                        // case "delete_panel":delete_panel();break;

                        //lane
                        case "add_lane":add_lane();break;
                        case "delete_lane":delete_lane();break;

                        default:alert("无效操作!");
                    }
                }
            };

            webSocket.onclose = function () {
                // 关闭websocket
                alert("连接已关闭...");
                webSocket = null;
            };
        } else {
            // 浏览器不支持 WebSocket
            alert("您的浏览器不支持 WebSocket!");
        }
    }

    //创建display=none的span标签 保存必要信息
    function create_none_display(id, name, content) {
        var n = document.createElement("span");
        n.setAttribute("id", id + "_" + name);
        n.innerText = content;
        n.style.display = "none";
        return n;
